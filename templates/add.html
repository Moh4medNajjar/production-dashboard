{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-plus-circle"></i> Ajouter un Plateau</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/add">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ligne</label>
                        <select class="form-select" name="ligne">
                            <option value="1">Ligne 1</option>
                            <option value="2">Ligne 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Op√©ratrice</label>
                        <input type="text" class="form-control" name="id_operatrice" placeholder="OP001" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Poids (kg)</label>
                        <input type="number" step="0.01" class="form-control" name="poids" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
